<!DOCTYPE html>
<html>
  <head>
    <title>DOM: Applying Classes</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <style>
    html {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }

    h1 {
      color: white;
      font-size: 50px;
      text-align: center;
      text-shadow: 2px 3px rgb(221, 32, 32);
    }
    h2 {
      color: white;
      font-size: 40px;
      text-align: center;
      text-shadow: 2px 3px rgb(221, 32, 32);
    }

    body {
      background-color: rgb(0, 0, 0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;

    }
    article {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }
    div {
      width: 100px;
      height: 100px;
      margin: 10px;
    }

    .blue {
      background-color: blue;
    }
    .green {
      background-color: green;
    }
    .yellow {
      background-color: yellow;
    }
    .invisible {
      border: solid rgb(255, 255, 255);

      display: none;

    }

    .visible {
      display: block;
      margin-left: 250px;
      margin-top: 250px;
      size: 500px;
      position: absolute;


      background-color: rgb(255, 0, 0);
    }
    header {
      color: white;
      font-size: 50px;
      text-align: center;
      text-shadow: 2px 3px rgb(221, 32, 32);
    }
    button {
      background-color: rgb(0, 0, 0);
      border: 2px solid;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px;
    }
    .home-button {
      /* Add styles for your home button here */
      display: inline-block;
      padding: 10px 20px;
      background-color: #0074d9;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 0px;
    }
    @media (max-width: 768px) {
      /* Add your mobile-specific styles here */
    }
  </style>
  <body>
    <button><a class="home-button" href="/index.html">Home</a></button>
    <article>
      <button onclick="makeVisible()">Visible</button><br />
      <button onclick="makeInVisible()">Invisible</button>

      <div id="one"></div>
      <div id="two"></div>
      <div id="three"></div>
      <div class="invisible"></div>
    </article>

    <aside>
      <header>THE DOM</header>
    </aside>
  </body>

  <script src="classes.js"></script>
</html>
