<!DOCTYPE html>
<html>

    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f4;
                color: #333;
                margin: 0;
                padding: 0;
            }

            .header {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 10px;
            }

            .header a {
                background-color: #555;
                padding: 5px 10px;
                border-radius: 5px;
                text-decoration: none;
                color: white;
                margin-right: 10px;
            }

            .content {
                background-color: #fff;
                margin: 20px auto;
                padding: 20px;
                width: 90%;
                max-width: 600px;
                text-align: center;
                position: relative;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .alert {
                background-color: #ffcccb;
                color: red;
                padding: 10px;
                margin-top: 10px;
                border: 1px solid red;
                display: none;
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                border-radius: 5px;
            }

            .footer {
                text-align: center;
                margin-top: 20px;
            }

            .buttons {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                margin-top: 10px;
            }

            .buttons button {
                background-color: #007bff;
                border: none;
                padding: 10px 15px;
                font-size: 14px;
                cursor: pointer;
                color: white;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            .buttons button:hover {
                background-color: #0056b3;
            }

            .invoice {
                background-color: #fff;
                margin: 20px auto;
                padding: 20px;
                width: 90%;
                max-width: 600px;
                text-align: left;
                border: 2px solid #ddd;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .invoice h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            .invoice ul {
                list-style-type: none;
                padding: 0;
            }

            .invoice ul li {
                display: flex;
                justify-content: space-between;
                padding: 5px 0;
            }

            .invoice .total {
                font-weight: bold;
                border-top: 2px solid #ddd;
                padding-top: 10px;
                margin-top: 10px;
            }

            .savings {
                margin-top: 20px;
                text-align: center;
            }

            .stock-item {
                font-size: 16px;
                font-weight: bold;
                margin: 5px 0;
                padding: 10px;
                background-color: #f9f9f9;
                border: 1px solid #ccc;
                border-radius: 5px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .stock-item i {
                margin-right: 10px;
            }
        </style>
        <title>JavaScript Cafe</title>
    </head>

    <body>
        <div class="header">
            <a href="#">Home</a>
            <h1>JavaScript Cafe</h1>
        </div>
        <div class="content">
            <div class="stock-item" id="whiteCoffee">
                <span><i class="fas fa-coffee"></i> White Coffee</span>
                <span>5</span>
            </div>
            <div class="stock-item" id="blackCoffee">
                <span><i class="fas fa-mug-hot"></i> Black Coffee</span>
                <span>5</span>
            </div>
            <div class="stock-item" id="sandwich">
                <span><i class="fas fa-bread-slice"></i> Sandwich</span>
                <span>9</span>
            </div>
            <div class="stock-item" id="muffin">
                <span><i class="fas fa-cookie"></i> Muffin</span>
                <span>2</span>
            </div>
            <div class="stock-item" id="eggs">
                <span><i class="fas fa-egg"></i> Eggs</span>
                <span>5</span>
            </div>
            <div class="alert" id="alert">Sorry, we are all out of this item at the moment.</div>
        </div>
        <div class="footer">
            <p id="total">Total: $0.00</p>
            <div class="buttons">
                <button onclick="updateStock()">Update Stock</button>
                <button onclick="nextOrder()">Next Order</button>
                <button onclick="logOrder()">Log Order</button>
                <button onclick="addItem('white Coffee', 5.00)">White Coffee</button>
                <button onclick="addItem('black Coffee', 4.50)">Black Coffee</button>
                <button onclick="addItem('sandwich', 4.00)">Sandwich</button>
                <button onclick="addItem('muffin', 2.50)">Muffin</button>
                <button onclick="addItem('eggs', 3.50)">Eggs</button>
            </div>
        </div>
        <div class="invoice" id="invoice">
            <h2>Invoice</h2>
            <ul id="invoiceList"></ul>
            <div class="total" id="totalPrice"></div>
        </div>
        <div class="savings">
            <p id="savings">Savings: $0.00</p>
        </div>

        <script>
            let totalCash = 0;
            let savings = 0;
            let orderList = [];

            function addItem(item, price) {
                const stock = {
                    'white Coffee': 'whiteCoffee',
                    'black Coffee': 'blackCoffee',
                    'sandwich': 'sandwich',
                    'muffin': 'muffin',
                    'eggs': 'eggs'
                };
                const element = document.getElementById(stock[item]);
                const currentStock = parseInt(element.children[1].textContent);

                if (currentStock > 0) {
                    const invoiceList = document.getElementById('invoiceList');
                    const listItem = document.createElement('li');
                    listItem.textContent = `${item} - $${price.toFixed(2)}`;
                    invoiceList.appendChild(listItem);
                    orderList.push({ item, price });
                    element.children[1].textContent = currentStock - 1;
                    hideAlert();
                } else {
                    showAlert();
                }
            }

            function logOrder() {
                let total = 0;
                orderList.forEach(order => {
                    total += order.price;
                });
                totalCash += total;
                savings += total;
                document.getElementById('total').textContent = `Total: $${total.toFixed(2)}`;
                document.getElementById('savings').textContent = `Savings: $${savings.toFixed(2)}`;
                clearOrder();
            }

            function updateStock() {
                const stock = {
                    'white Coffee': 'whiteCoffee',
                    'black Coffee': 'blackCoffee',
                    'sandwich': 'sandwich',
                    'muffin': 'muffin',
                    'eggs': 'eggs'
                };
                for (let item in stock) {
                    const element = document.getElementById(stock[item]);
                    const currentStock = parseInt(element.children[1].textContent);
                    if (currentStock === 0) {
                        element.children[1].textContent = 5; // Replenish stock to 5
                    }
                }
                hideAlert();
            }

            function clearOrder() {
                orderList = [];
                document.getElementById('invoiceList').innerHTML = '';
                document.getElementById('totalPrice').textContent = '';
            }

            function nextOrder() {
                clearOrder();
                hideAlert();
            }

            function showAlert() {
                const alertBox = document.getElementById('alert');
                alertBox.style.display = 'block';
            }

            function hideAlert() {
                const alertBox = document.getElementById('alert');
                alertBox.style.display = 'none';
            }
        </script>
    </body>


</html>
